<div class="row admin">
    <div class="col s12">
      <div class="admin-container card-panel white">
        <section class="admin-form">
            <form (ngSubmit)="onUpdateMessages(announcement)" #announcement="ngForm">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="message" class="materialize-textarea" name="message" required ngModel></textarea>
                  <label for="message">Announcement message</label>
                </div>
              </div>
              <div class="row show-on-medium-and-up hide-on-small-only">
                <div class="input-field col s6">
                  <input id="start" type="date" class="validate"  name="startDate" required ngModel>
                  <label class="active" for="start">Announcement Start Date</label>
                </div>
                <div class="input-field col s6">
                  <input id="end" type="date" class="validate" name="endDate" required ngModel>
                  <label class="active" for="end">Announcement End Date</label>
                </div>
              </div>
              <div class="row show-on-small hide-on-med-and-up">
                  <div class="input-field col s12">
                      <input id="start" type="date" class="validate"  name="startDate" required ngModel>
                      <label class="active" for="start">Announcement Start Date</label>
                  </div>
              </div>
              <div class="row show-on-small hide-on-med-and-up">
                  <div class="input-field col s12">
                      <input id="end" type="date" class="validate" name="endDate" required ngModel>
                      <label class="active" for="end">Announcement End Date</label>
                    </div>
              </div>
              <button 
                type="submit" 
                class="waves-effect waves-light blue blue-lighten-1 white-text btn" 
                [disabled]="!announcement.form.valid">Submit</button>
            </form>
          </section>
        <section class="admin-list">
          <router-outlet></router-outlet>
        </section>
      </div>
    </div>
  </div>
