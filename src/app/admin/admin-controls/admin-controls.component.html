<ul class="collection  with-header">
  <li class="collection-header"><h4>Announcements</h4></li>
  <li class="collection-item" *ngFor="let announcement of announcements">
    dates: {{announcement.startDate | date:'mediumDate'}} - {{announcement.endDate | date:'mediumDate'}} 
    message: {{announcement.message}}
  </li>
</ul>
